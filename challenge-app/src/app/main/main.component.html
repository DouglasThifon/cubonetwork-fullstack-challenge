<main>
  <h2 class="titulo">Dados</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  <p *ngIf="errorMessage;else dados">{{ errorMessage }}</p>
  <ng-template #dados>
    <section class="dados">
      <data-table class="dados-item"
                  [employees]="employees"></data-table>
      <data-chart class="dados-item"
                  [employees]="employees"></data-chart>
    </section>
  </ng-template>
</main>
