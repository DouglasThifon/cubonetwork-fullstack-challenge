<table>
  <thead>
    <tr>
      <th></th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th class="center">Participação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees; let i = index">
      <td class="center">{{i + 1}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.lastname}}</td>
      <td class="center">{{employee.participation | number: '1.0-2'}}%</td>
    </tr>
  </tbody>
</table>
